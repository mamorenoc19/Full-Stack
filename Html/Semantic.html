<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
         <!-- A <header> is a container usually for either navigational links or introductory content
              containing <h1> to <h6> headings -->
        <nav>
            <!-- A <nav> is used to define a block of navigation links such as menus and tables of contents. -->
        </nav>
    </header>
    <main>
        <!-- The element <main> is used to encapsulate the dominant content within a webpage -->
            <section>
                <!-- <section> defines elements in a document, such as chapters, headings, or any other 
                    area of the document with the same theme. -->
                    <article>
                        <!-- <article> can hold content such as articles, blogs, comments, magazines, etc.
                             An <article> tag would help someone using a screen reader understand 
                                 where the article content (that might contain a combination of text,
                                  images, audio, etc.) begins and ends -->
                    </article>
                    <aside>
                        <!-- The <aside> element is used to mark additional information that can enhance
                     another element but isnâ€™t required in order to understand the main content. 
                     This element can be used alongside other elements such as <article> or <section>.
                          Some common uses of the <aside> element are for:

                            Bibliographies
                            Endnotes
                            Comments
                            Pull quotes
                            Editorial sidebars
                            Additional information -->
                    </aside>
                    <figure>
                        <!-- <figure> is an element used to encapsulate media such as an image, illustration, 
                            diagram, code snippet, etc, which is referenced in the main flow of the document. -->
                            <figcaption>
                                <!-- <figcaption> is an element used to describe the media in the <figure>
                                     tag. Usually, <figcaption> will go inside <figure></figure> -->
                            </figcaption>
                    </figure>
                    <audio controls>
                        <!-- The <audio> element is used to embed audio content into a document. -->
                            <source src="" type="" audio autoplay controls>
                            <!-- <source> element to encapsulate our audio link -->
                            <!-- type and named what kind of audio it is -->
                            <!-- controls: automatically displays the audio controls into 
                            the browser such as play and mute. -->
                    </audio>
                    <video src="">
                        <!-- By using a <video> element, we can add videos to our website. The <video> 
                        element makes it clear that a developer is attempting to display a video to the user. -->
                    </video>
                    <embed src="">
                        <!-- <embed> can embed any media content including videos, audio files, and gifs
                             from an external source. -->
            </section>
    </main>
    <footer>
        <!-- the <footer> element. The footer contains information such as:

            Contact information
            Copyright information
            Terms of use
            Site Map
            Reference to top of page links -->

            
    </footer>
</body>
</html>
